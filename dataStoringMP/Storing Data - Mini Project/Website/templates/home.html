{% extends "base.html" %}


{% block title %}Home Screen{% endblock %}

{% block content %} 

<h1>this is home screen</h1>


{% for names in namesToDisplay %}

    <ul>
        <li>{{ names.data }}</li>
        
    </ul>

{% endfor %}



<form method="POST">
    <div>
        <textarea name="name" id="name" ></textarea>

    </div>

    <br />

    <div align="center">
        <button type="submit" >Add Name</button>
    </div>
</form>
 

{% endblock %}
